<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .login-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="col-md-6 p-5 bg-white align-center">
        <div class="row w-75 login-container">
            <h2 class="mb-4 text-center">Sign up</h2>
            <!-- Left Section -->
            <div class="col-md-6 p-4 d-flex flex-column justify-content-center left-section">
                <div class="form-group mb-3">
                    <label for="username">Name</label>
                    <input
                        type="text"
                        id="username"
                        class="form-control"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="form-group mb-3">
                  <label for="Email">E-mail</label>
                  <input
                      type="email"
                      id="emailaddress"
                      class="form-control"
                      placeholder="Enter Your E-mail"
                      required
                  />
              </div>
              <div class="form-group mb-3">
                <label for="Phone number">Contact</label>
                <input
                    type="tel"
                    id="phonenumber"
                    class="form-control"
                    placeholder="Phone Number"
                    required
                />
            </div>
            </div>
            <!-- Right Section -->
            <div class="col-md-6 p-5 bg-white">
               
                <form>   
                <div class="form-group mb-3">
                    <label for="Department">Department</label>
                    <input
                        type="text"
                        id="dpt of student"
                        class="form-control"
                        placeholder="Department"
                        required
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="Level-Term">Level-Term</label>
                    <input
                        type="tel"
                        id="level-term"
                        class="form-control"
                        placeholder="Level-Term"
                        required
                    />
                </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="Enter Password"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                      <label for="password">Retype Password</label>
                      <input
                          type="password"
                          id="password"
                          class="form-control"
                          placeholder="Repeat your password"
                          required
                      />
                  </div>     
                    </div>
                </form>
                <div class="form-check d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input type="checkbox" class="form-check-input" id="rememberMe" />
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
            </div>
            
            <button type="button" class="btn btn-primary btn-lg btn-block">Register</button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
