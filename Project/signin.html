<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .left-section {
            background-color: #f0eaff;
        }
        .login-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .navbar {
            position: fixed; /* Fixes the navbar at the top */
            top: 0; /* Ensures it stays at the top */
            width: 100%; 
            height: 15%;/* Spans the full width */
            background-color: #000; /* Background color */
            color: #fff; /* Text color */
            padding: 10px 20px;
            z-index: 1000; /* Ensures it's above other content */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
      
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .ask-librarian {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .navbar .nav-link {
            color: rgb(254, 253, 253) !important;   
            height: 19%; 
        }
        .bg-primary {
            --bs-bg-opacity: 1;
            background-color:#230609 !important;
        }
    </style>
</head>
<body>
    <div class="first_part">
        <!-- Navbar -->
    <div class="Header-section n">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar">
            <div class="container">
                <a class="navbar-brand" href="#">BAIUST Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-75 login-container">
            <!-- Left Section -->
            <div class="col-md-6 p-4 d-flex flex-column justify-content-center left-section">
                <div class="text-center">
                    <img
                        src="images/library.jpg"
                        alt="Library Management"
                        class="img-fluid rounded mb-4"
                    />
                    <h3>Welcome to BAIUST Library Management System</h3>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-6 p-5 bg-white">
                <h2 class="mb-4 text-center">Login</h2>
                <p class="text-center text-muted mb-4">How do I get started with Digizeara?</p>
                <form>
                    <div class="form-group mb-3">
                        <label for="username">Email or Username</label>
                        <input
                            type="text"
                            id="username"
                            class="form-control"
                            placeholder="Enter Email or Username"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="Enter Password"
                            required
                        />
                    </div>
                    <div class="form-check d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <input type="checkbox" class="form-check-input" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="forgotpass.html" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
    <button class="btn btn-primary ask-librarian">Ask a Librarian</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
