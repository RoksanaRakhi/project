<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Renewal Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Renew a Book</h2>
        <form>
            <label for="name">User Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="library-id">Library ID:</label>
            <input type="text" id="library-id" name="library-id" required>

            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="current-due-date">Current Due Date:</label>
            <input type="date" id="current-due-date" name="current-due-date" required>

            <button type="submit">Renew Book</button>
        </form>
    </div>
</body>
</html>
